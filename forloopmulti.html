<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Multiplication table</h3>
    <script>
        var num=6;
        i=1;
        do{
            console.log(num+"*"+i+"="+(num*i));
            i++;

        }while(i<=10);
        
        
    </script>
</body>
</html>
